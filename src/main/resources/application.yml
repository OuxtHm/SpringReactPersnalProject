spring:
  datasource:
    url: jdbc:mysql://localhost:3306/compose_menus?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: '1234'
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        storage_engine: innodb
        show_sql: true
        format_sql: true
        user_sql_comments: true
  
  thymeleaf: 
    cache: false
    encoding: UTF-8
    prefix: classpath:templates/
    mode: HTML
    suffix: .html

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE